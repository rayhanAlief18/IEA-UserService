# version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - laravel-net
    depends_on:
      - db-user
    ports:
      - "9009:9000"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    command: >
      sh -c "
      chown -R www-data:www-data storage bootstrap/cache &&
      chmod -R 775 storage bootstrap/cache &&
      php-fpm
      "

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-user
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf  # âœ… ini benar!
    depends_on:
      - app
    networks:
      - laravel-net

  db-user:
    image: postgres:17
    container_name: db-user
    restart: unless-stopped
    environment:
      POSTGRES_DB: motor-wash_user-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - laravel-net
    ports:
      - "5434:5432"

  hasura-order:
    image: hasura/graphql-engine:v2.34.0
    ports:
      - "8087:8080"  # GUNAKAN PORT BERBEDA AGAR TIDAK BENTROK
    restart: always
    depends_on: 
      - db-user
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:admin123@db-user:5432/motor-wash_user-service
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: myadminsecret-user
    networks:
      - laravel-net    

volumes:
  pgdata:

networks:
  laravel-net:
    external: true

